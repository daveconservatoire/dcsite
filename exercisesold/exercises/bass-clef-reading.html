 <!DOCTYPE html>
    <html data-require="word-problems music">
        <head>
            <title>Bass Clef Note Reading</title>
            <script src="../exercises/khan-exercise.js"></script>
          
        </head>
        <body>
            <div class="exercise">
                <div class="vars">
                    <var id="NOTE">randRange( 0, 8)</var>
                    <var id ="LETTERS">new Array("g","a","b","c","d","e","f","g","a")</var>
                    <var id = "ANSWER">LETTERS[NOTE]</var>
                    <var id = "MYSOUND">playSound((NOTE+1))</var>
                </div>

                <div class="problems">
                   <div id="problem-type-or-description"> 
                   	<div class = "problem">
                    <p>Enter the letter name (e.g. e ) of the note displayed below. </p>
                        <span data-if="NOTE === 0"><img src="../images/bassclefimages/1.jpg" /></span>
                        <span data-if="NOTE === 1"><img src="../images/bassclefimages/2.jpg" /></span>
                        <span data-if="NOTE === 2"><img src="../images/bassclefimages/3.jpg" /></span>
                        <span data-if="NOTE === 3"><img src="../images/bassclefimages/4.jpg" /></span>
                        <span data-if="NOTE === 4"><img src="../images/bassclefimages/5.jpg" /></span>
                        <span data-if="NOTE === 5"><img src="../images/bassclefimages/6.jpg" /></span>	
                        <span data-if="NOTE === 6"><img src="../images/bassclefimages/7.jpg" /></span>
                        <span data-if="NOTE === 7"><img src="../images/bassclefimages/8.jpg" /></span>
                        <span data-if="NOTE === 8"><img src="../images/bassclefimages/9.jpg" /></span>
                    </div>
                  
                    <p class="solution" data-type="text"><var>ANSWER</var></p>

                   
                    </div>
                </div>

                <div class="hints">
                    <p>Does this note sit in a space or on a line?</p>
                    <p>"All Cows Eat Grass" and "Good Boys Deserve Fresh Apples"</p>
                    <p>This note is <var>ANSWER</var></p>
                </div>
            </div>
        </body>
    </html>
