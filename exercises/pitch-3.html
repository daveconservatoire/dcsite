 <!DOCTYPE html>
    <html data-require="word-problems music">
        <head>
            <title>Pitch - Level 3</title>
            <script src="../exercises/khan-exercise.js"></script>
          
        </head>
        <body>
            <div class="exercise">
                <div class="vars">
                <var id="FIRSTSOUND">20</var>
                    <var id="LASTSOUND">29</var>
                    <var id="NOTE">randRange(20, 29)</var>
                    <var id ="RESULTS">new Array("Lower","Lower","Lower","Lower","Lower","Higher","Higher","Higher","Higher","Higher")</var>
                    <var id = "ANSWER">RESULTS[(NOTE-20)]</var>
                    <var id = "MYSOUND">playSound("sound"+NOTE)</var>
                </div>

                <div class="problems">
                   <div id="problem-type-or-description"> 
                   	<div class = "problem">
                    <p>You will hear two notes.  Is the second note lower or higher in pitch?
                    <a class="btn" onclick="playAgain();">Play Again</a>
                   	</div>
                  
                       <div class="solution"><var>ANSWER</var></div>
					<ul class="choices" data-category="true">
    					<li>Lower</li>
    					<li>Higher</li>
					</ul>

                   
                    </div>
                </div>

                <div class="hints">
                </div>
            </div>
        </body>
    </html>
